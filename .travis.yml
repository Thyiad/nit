sudo: false
dist: trusty

language: cpp

os: linux

compiler: gcc

env:
    global:
        secure: ""

addons:
    coverity_scan:
        project:
            name: "rakhimov/nit"
        notification_email: "ol.rakhimov@gmail.com"
        build_command_prepend: "cmake -DCMAKE_VERBOSE_MAKEFILE=ON .."
        build_command: "make -j 2"
        branch_pattern: "coverity-scan"
    apt:
        packages:
            - libboost-all-dev

before_script:
    - mkdir build
    - cd build

script:
    - echo "Done"
    - cat cov-int/build-log.txt
